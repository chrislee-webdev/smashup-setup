<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>SmashUp SetUp</title>
</head>
<body>
    <header>
        <h1>SmashUp SetUp</h1>
    </header>

    <main>

        <div class="playerSelect">
            <label>Choose number of players:</label>
            <select id="players" onchange="getPlayers()">
                <option value="0"></option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="finalSetup">
            <div id="playerOne" class="players">
                <p id="playerOneFactions"></p>
            </div>

            <div id="playerTwo">
                <p id="playerTwoFactions" class="players"></p>
            </div>

            <div id="playerThree">
                <p id="playerThreeFactions" class="players"></p>
            </div>

            <div id="playerFour" class="players">
                <p id="playerFourFactions"></p>
            </div>
        </div>

        <div class="chooseSets">
            <div class="setCard">
            <h2>Core Set</h2>
            <input type="checkbox" class="sets" id="coreSet" name="acs">
            </div>
            
            <div class="setCard">
            <h2>Awesome Level 9000</h2>
            <input type="checkbox" class="sets" id="awesomeLevel9000" name="acs">
            </div>

            <div class="setCard">
            <h2>The Obligatory Cthulu Set</h2>
            <input type="checkbox" class="sets" id="cthulu" name="acs">
            </div>
        
            <div class="setCard">
            <h2>Science Fiction Double Feature</h2>
            <input type="checkbox" class="sets" id="sciFi" name="acs">
            </div>

            <div class="setCard">
            <h2>Monster Smash</h2>
            <input type="checkbox" class="sets" id="monsterSmash" name="acs">
            </div>

            <div class="setCard">
            <h2>Pretty Pretty Smash Up</h2>
            <input type="checkbox" class="sets" id="pretty">
            </div>

            <div class="setCard">
            <h2>It's Your Fault</h2>
            <input type="checkbox" class="sets" id="yourFault">
            </div>

            <div class="setCard">
            <h2>Cease and Desist</h2>
            <input type="checkbox" class="sets" id="ceaseDesist">
            </div>

            <div class="setCard">
            <h2>What Were We Thinking</h2>
            <input type="checkbox" class="sets" id="thinking">
            </div>

            <div class="setCard">
            <h2>Big in Japan</h2>
            <input type="checkbox" class="sets" id="japan">
            </div>

            <div class="setCard">
            <h2>Sheep</h2>
            <input type="checkbox" class="sets" id="sheep">
            </div>

            <div class="setCard">
            <h2>All Stars</h2>
            <input type="checkbox" class="sets" id="allStars">
            </div>
        </div>

        <div class="buttons">
            <input type="button" class="submit" id="selectAll" onclick="selectAll()" value="Select all sets">
            <input type="button" class="submit" id="unselectAll" onclick="unSelectAll()" value="Unselect all sets">
            <input type="button" class="submit" id="submit" onclick="ifSelected()" value="Start Game">
            <input type="button"class="submit" id="reset" onclick="window.location.reload()" value="Reset">
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
