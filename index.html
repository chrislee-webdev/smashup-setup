<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashUp SetUp</title>
</head>
<body>
    <header>
        <h1>SmashUp SetUp</h1>
    </header>

    <main>

        <label>Choose number of players:</label>
        <select id="players" onchange="getPlayers()">
            <option value=""></option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <h2>Core Set</h2>
        <input type="checkbox" class="sets" id="coreSet" value="coreSet">

        <h2>Awesome Level 9000</h2>
        <input type="checkbox" class="sets" id="awesomeLevel9000" value="awesomeLevel9000">

        <h2>The Obligatory Cthulu Set</h2>
        <input type="checkbox" class="sets" id="cthulu" value="cthulu">

        <h2>Sheep</h2>
        <input type="checkbox" class="sets" id="sheep" value="sheep"> </main>

        <h2>All Stars</h2>
        <input type="checkbox" class="sets" id="allStars" value="allStars"> </main><br>

        <button class="submit" onclick="ifSelected()">Submit</button>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
